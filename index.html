    <style>
        body {

  .container {
    position: relative;

    align-items: center;

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    
    50% {
      background-position: 100% 50%;
    }
    
    100% {
      background-position: 0% 50%;
    }
  }
  
  .icon-badge {
    display: inline-flex;

  }
  
  .location {

  p {

  h1 {

    font-weight: 300;
    font-size: 26px;
    justify-content: center;
  align-items: center;
  }
  
  .profile-card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    border-radius: 20px;
    padding: 30px;
    width: 300px;

    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;

  .particles-container {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .profile-card img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 5px solid rgba(255, 255, 255, 0.5);
    margin: 0 auto 20px;
    transition: transform 0.3s ease-in-out;
  }
  
  .profile-card h1 {
    margin: 10px 0;
    color: #fff;
  }
  
  .profile-card p {
    color: #fff;
  }
  
  .statistics {
    display: flex;
    justify-content: space-around;
    margin-top: -40px;
  }
  
  .statistic-item {
    text-align: center;
    color: #000000;
  }
  
  .statistics .count {

    font-weight: bold;
  }
  
  .statistics .label {
    color: #ffffff;
    font-size: 14px;
  }
  
  .social-links {
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translateY(30px);
  }
  
  .social-links a {
    display: inline-block;
    margin: 10px;
    font-size: 24px;
    color: #ffffff;
    text-decoration: none;
    transition: transform 0.3s ease-in-out;
  }
  
  .social-links a:hover {
    transform: scale(1.2);
  }
  
  .social-links a:hover {
    transform: scale(1.2);
  }
  
  .profile-card:hover {
    transform: translateY(-10px);
  }
  
  .profile-card:hover img {
    transform: scale(1.1);
  }
  
  @keyframes pulseAnimation {
    0% {
      transform: scale(1);

    50% {
      transform: scale(1.05);
    }
    
    100% {
      transform: scale(1);
    }
  }
  
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Nunito', sans-serif;
    animation: gradientAnimation 15s infinite;
    overflow: hidden;
    transform: translateY(10px);
  }
  
  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    
    50% {

    }
    
    100% {

  button.learn-more {
    border: none;
    outline: none;
    background: linear-gradient(120deg, #00e5fa, #2f42ee, #27dbff);
    color: #fff;
    padding: 15px 70px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    /* Added transform transition */
    background-size: 400% 400%;
    animation: gradientAnimation 15s infinite;
  }
  
  button.learn-more:hover {
    transform: scale(1.12);
  }

    <script>
        // Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
  const countElements = document.querySelectorAll('.count');
  
  countElements.forEach(function(element) {
    const targetCount = parseInt(element.getAttribute('data-count'));
    const interval = targetCount / 100; // Adjust the interval for smoother animation
    let currentCount = 0;
    
    const updateCount = function() {
      if (currentCount < targetCount) {
        currentCount += interval;
        element.textContent = Math.floor(currentCount);
        setTimeout(updateCount, 10); // Adjust the timeout for animation speed
      } else {
        element.textContent = targetCount;
      }
    };
    
    updateCount();
  });
});
    </script>
